      ::selection{
        background-color: #ece8f1;

    body::-webkit-scrollbar {
        width: 0.8em;
    }
    body::-webkit-scrollbar-track {
        box-shadow: inset 0 0 6px rgba(247, 10, 227, 0.3);
    }
    body::-webkit-scrollbar-thumb {
        background-color: darkgrey;
        outline: 1px solid slategrey;
    }

    .bg-hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2550&q=80")
          center center no-repeat;
        background-size: cover;
        z-index: 1;
      }

      @media only screen and (max-width:1500px){
        .bg-hero {
            position: relative;
            width: 100%;
            height: 100%;
            background: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2550&q=80")
              center center no-repeat;
            background-size: cover;
            z-index: 1;
          }
      } 
      
      .bg-hero:before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: linear-gradient(to bottom right, #000, #000);
        opacity: 0.6;
        z-index: -1;
      }

      .navbar{
          padding:12px 0;
      }

      .bg-bd-primary{
          background-color: rgb(77, 67, 67);
      }
      .bg-hero h1{
          font-size: 4rem;
          line-height: 1;
      }

      .carousel-item img{
        width: 100%;
        height: 600px;
      }

      @media only screen and (max-width:500px){
        .bg-hero h1{
            font-size: calc(1.525rem + 3.3vw);
           line-height: 1;
        }
        .carousel-item img{
          width: 100%;
          height: auto;
        }
        
      }
      @media only screen and (max-width:800px){
.carousel-item img{
          width: 100%;
          height: auto;
        }
        
      }
         .content{
             padding-top: 100px;
         } 
      
      .bg-hero .lead{
        font-size: 1.5rem;
        font-weight: 400;
        color: rgb(233, 214, 214);
      }
      
      .btn-bd-primary{
        font-weight: 600;
        color: #fff;
        background-color: #7952b3;
        border-color: #7952b3;
        padding: 0.8rem 2rem;
      }
       .btn-outline-secondary{
        font-weight: 600;
        color: #fff;
         padding: 0.8rem 2rem;
       }

      .contact{
        position: relative;
        width: 100%;
        height: 100%;
        background: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2550&q=80")
          center center no-repeat;
        background-size: cover;
        z-index: 1;
      }

      .contact::before{
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: linear-gradient(to bottom right, #000, #000);
        opacity: 0.6;
        z-index: -1;
      }
    </style>
